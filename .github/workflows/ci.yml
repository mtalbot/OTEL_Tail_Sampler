name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run Unit Tests
        run: CGO_ENABLED=0 go test -v ./...

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: otel-test
          # We create the cluster here instead of in the script so we can use the action's setup
          # But our script expects to create it. We should modify the script or just install kind tool.
          install_only: true

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Run Integration Test
        run: ./integration/run_integration_test.sh

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: integration-logs
          path: |
            integration/*.log
            integration/test-report.md

  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker Image
        run: docker build -t otel-sampler:latest .

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint Chart
        run: helm lint deploy/helm/otel-tail-sampler
